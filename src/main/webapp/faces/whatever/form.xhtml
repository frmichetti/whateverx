<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:form>
		<h:panelGroup>
			<label for="id">ID</label>
			<h:inputText value="#{form.user.id}" readonly="readonly"
				id="id" />
			<br />	
			<label for="email">Email</label>
			<h:inputText value="#{form.user.email}" id="email" />
			
			<br />
			<label for="password">Password</label>
			<h:inputText value="#{form.user.password}" id="password" />
			<h:commandButton action="#{form.save()}" value="Save" />
		</h:panelGroup>
		<br />
		<h:commandButton action="#{form.goToIndex()}" value="Go To Index" />
	</h:form>
</body>
</html>
